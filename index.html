<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="build/css/controller.css" type="text/css" rel="stylesheet" />
    <title>Laser Tag Controller</title>
</head>
<body>
    <div class="overlay">
        <div class="text">
        Please rotate to landscape
        </div>
    </div>
    <div class="controller">
        <div class="zone joypad">
            <canvas id="joypad_canvas"></canvas>
        </div>
        <div class="zone status">
            <div>
                <h1>Score</h1>
            </div>
            <div>
                <table class="score">
                    <thead>
                    <tr>
                        <td>Me</td>
                        <td>Opponent</td>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="score_me">0</td>
                            <td id="score_opponent">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="diagnostics">
                <h2>Diagnostics</h2>
                <table>
                    <thead>
                    <tr>
                        <td>X</td>
                        <td>Y</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td id="diag_x">&nbsp;</td>
                        <td id="diag_y">&nbsp;</td>
                    </tr>
                    <tr>
                        <td colspan="2" id="diag_txt">&nbsp</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script data-main="build/js/controller" lang="javascript" src="vendor/require.js"></script>
</body>
</html>
